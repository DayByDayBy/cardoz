<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #111;
        font-family: "Courier New", monospace;
        overflow: hidden;
        position: relative;
      }

      .background-text {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: rgba(12, 134, 61, 0.4);
        font-size: 10px;
        line-height: 12px;
        pointer-events: none;
        z-index: -1;
        word-wrap: break-word;
        overflow: hidden;
      }

      .content {
        position: relative;
        z-index: 1;
        padding: 20px;
        color: white;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="background-text" id="bgText"></div>
    <div class="content">
      <p>etcetc</p>
    </div>

    <script type="module">
      import { createBackgroundPattern } from "js/backgroundPattern.js";

      const bg = createBackgroundPattern({
        target: document.getElementById("bgText"),
        stringToRepeat: "1234567890",
        lightMode: false,
      });
    </script>
  </body>
</html>
